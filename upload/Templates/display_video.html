{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <h1>Video đã chuyển đổi</h1>
    <video width="640" height="480" controls>
        <source src="{{ audio_file.mp4_file.url }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Quay về trang chủ</button>
    </form>
</body>
</html>
